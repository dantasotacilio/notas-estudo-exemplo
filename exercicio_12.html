<html>
    <body>
        <p> Digite uma atividade: </p>
        <input id="descricao" type="text">
        <button onclick="adicionar()">Adicionar</button>
        <p id="atividades"></p>
    </body>
    
        <script>

            let atividades = [];

            function adicionar() {
                let tagDescricao = document.getElementById('descricao');
                atividades.push(tagDescricao.value);
                tagDescricao.value = "";
                listar();
            }

            function listar() {
                let tagAtividades = document.getElementById('atividades');
                tagAtividades.innerHTML = "";
                for (let i=0; i < atividades.length; i++) {
                    if (atividades[i] != "") {
                    tagAtividades.innerHTML +=
                        '<li onclick="remover('+i+')">' + atividades[i] + '</li>';
                    }   
                };
            }
        

            function remover(item) {
                atividades[item] = "";
                listar();
            }



        </script>
<html>
